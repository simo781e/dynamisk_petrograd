<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Restaurant Petrograd</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="forside.css">
</head>

<body>

    <header>

        <nav>

            <div class="row titel">
                <h1 class="col-xs-12">Restaurant Petrograd</h1>
            </div>

            <section class="row navbar">

                <a class="col-xs-2 col-xs-offset-3" href="forside.html">forside</a>
                <a class="col-xs-2" href="menu.html">menu</a>
                <a class="col-xs-2" href="kontakt.html">kontakt</a>

            </section>

        </nav>


    </header>






    <div class="kategori">

        <div class="container_fluid menu_forret">


            <section class="row forret">
                <div class="col-xs-12">
                    <h3>Forret</h3></div>
            </section>
            <section class="row forretter">
                <template id="produkt_template">
                    <div class="col-xs-4 col-xs-offset-1 ret">
                        <img class="data_billede" src="imgs/small/ringbroed-druer-sm.jpg">
                        <p class="data_navn">DATA_NAVN</p>
                        <p class="pris"><span class="data_pris">DATA_PRIS</span>,-</p>
                        <!-- pris class sÃ¦ttes ved udsolgt -->
                        <p class="udsolgttekst">
                            Retten er udsolgt</p>
                        <p class="rabatpris">
                            Rabat <span class="data_rabatpris">DATA_RABATPRIS</span>,-</p>


                        <!-- Button trigger modal -->
                        <button data-id="UDSKIFT_MIG" type="button" class="btn btn-primary btn-lg modalknap" data-toggle="modal" data-target="#myModal">
                            Mere Info
                        </button>


                    </div>
                </template>


            </section>

        </div>

        <div class="container_fluid menu_hovedret">


            <section class="row hovedretter">
                <div class="col-xs-12">
                    <h3>Hovedret</h3></div>
            </section>



        </div>

        <div class="container_fluid menu_dessert">


            <section class="row desserter">
                <div class="col-xs-12">
                    <h3>Dessert</h3></div>
            </section>


        </div>
    </div>

    <div class="container_fluid menu_sideorders">


        <section class="row sideorders">
            <div class="col-xs-12">
                <h3>Sideorder</h3></div>
        </section>



    </div>

    <div class="container_fluid menu_drikkevarer">


        <section class="row drikkevarer">
            <div class="col-xs-12">
                <h3>Drikkevarer</h3></div>
        </section>



    </div>



    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Info</h4>
                </div>


                <div class="modal-body">


                    <p></p>


                </div>
            </div>
        </div>

    </div>





    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>
    <script src="petrograd.js"></script>

</body>




</html>
